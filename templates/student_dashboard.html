<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard | Tuition Centre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Tuition Centre</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Welcome, {{ student.user.first_name }}!</h2>
        <p><strong>Course:</strong> {{ student.course.course_name }}</p>
        <p><strong>Email:</strong> {{ student.email }}</p>

        <!-- Change Password Button -->
        <a href="{% url 'change_password' %}" class="btn btn-warning mt-3">Change Password</a>

        {% for message in messages %}
            <div class="alert alert-info mt-3">{{ message }}</div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
