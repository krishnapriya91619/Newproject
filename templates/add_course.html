<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #343a40 0%, #212529 100%);
            padding-top: 30px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        .sidebar h4 {
            margin-bottom: 30px;
            font-weight: bold;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: #f8f9fa;
            display: block;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-left: 5px solid #0dcaf0;
            padding-left: 20px;
        }
        .content {
            margin-left: 260px;
            padding: 40px;
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .btn-primary {
            background-color: #0dcaf0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0bb8e0;
        }
    </style>
</head>
<body>

    <div class="sidebar text-center text-white">
        <h4>Admin Panel</h4>
        <a href="{% url 'admin_dashboard' %}"> Dashboard</a>
        <a href="{% url 'add_course' %}"> Add New Course</a>
        <a href="{% url 'logout' %}"> Logout</a>
    </div>

    <div class="content">
        <div class="container mt-5">
            <h2>Add New Course</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="form-container mx-auto">
                <form method="POST">{% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Course Name:</label>
                        <input type="text" name="course_name" class="form-control" placeholder="Enter course name..." required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Course</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
